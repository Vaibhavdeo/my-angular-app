<html>
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div class="span7">
  <div class="widget stacked widget-table action-table">
    <div class="widget-header">
    </div> <!-- /widget-header -->

    <div class="widget-content">

      <div  class="col-lg-20">
        <a (click)="PostsComponent.addRow()" class="btn btn-small" pull-right>
          <i class="btn-icon-only icon-plus-sign"></i>
        </a>
        <a routerLink="/myapp"><button type="button" class="btn btn-primary">Back</button></a>
        
      </div>
      <table id="myTable" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Mail</th>
          <th>Subject</th>
          <th>Date</th>
          <th>Status</th>
          <th class="td-actions"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts">
          <td><input type="text" [(ngModel)]="post.gId"></td>
          <td><input type="text" [(ngModel)]="post.name"></td>
          <td><input type="text" [(ngModel)]="post.mailId"></td>
          <td><input type="text" [(ngModel)]="post.subject"></td>
          <td><input type="text" [(ngModel)]="post.date"></td>
          <td class="td-actions">
            <a (click)="updatePost(post)" class="btn btn-small btn-primary">
              <i class="btn-icon-only icon-ok"></i>
            </a>

            <a (click)="deletePost(post)" class="btn btn-small">
              <i class="btn-icon-only icon-remove"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div> <!-- /widget-content -->
  </div> <!-- /widget -->
</div>
</html>
